<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.24.1/bootstrap-table.min.css"
        integrity="sha512-CPL36V8ZD92nblUPfrYxCPKrlykPHIsP6dp3C/9xXchzL84rSnDdyFeXnFEoTveGFxl5Ucamm4qHR8LynUTKdg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyDashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="fetch-link" class="nav-link" href="#">Fetch</a>
                    </li>
                    <li class="nav-item">
                        <a id="map-link" class="nav-link" href="#">Show Map</a>
                    </li>
                    <li class="nav-item">
                        <a id="contact-link" class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-1">
        <!-- Section 1 -->
        <div id="fetch-content" class="content">
            <h5>My dynamic table</h5>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with date inputs">
                <div class="btn-group" role="group" aria-label="First group">
                    <span class="input-group-text">Von</span>
                    <input type="date" class="form-control" id="from" value="2024-01-01">
                </div>
                <div class="btn-group ms-3" role="group" aria-label="Second group">
                    <span class="input-group-text">Bis</span>
                    <input type="date" class="form-control" id="to" value="2025-01-01">
                </div>
                <button type="button" class="btn btn-danger" id="redraw">Fetch</button>
            </div>
            <div id="mychart" class="mt-3">
                <p class="border p-2 rounded">hier wird sp√§ter ein chart gerendert ...</p>
            </div>
            <table id="mytable" class="table table-hover table-striped w-50"></table>
        </div>
        <!-- Section 2 -->
        <div id="map-content" class="content d-none">
            <h5>Map</h5>
            <!--Map of Europe-->
            <div id="container-map" style="width: 90%; height: 600px; margin: 0 auto;" class="p-3"></div>
        </div>
        <!-- Section 3 -->
        <div id="contact-content" class="content d-none">
            <h5>Contact</h5>
            <p>This is the content of section 3.</p>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="script.js"></script>

</html>

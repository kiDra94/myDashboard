<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icons/energy-system.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.24.1/bootstrap-table.min.css"
        integrity="sha512-CPL36V8ZD92nblUPfrYxCPKrlykPHIsP6dp3C/9xXchzL84rSnDdyFeXnFEoTveGFxl5Ucamm4qHR8LynUTKdg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Energy Dashboard</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Energy Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="fetch-link" class="nav-link" href="#">Energy Price</a>
                    </li>
                    <li class="nav-item">
                        <a id="map-link" class="nav-link" href="#">Show Map</a>
                    </li>
                    <li class="nav-item">
                        <a id="production-by-type-link" class="nav-link" href="#">Production by Type</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 flex-grow-1">
        <!-- Section 1: Fetch Data -->
        <div id="fetch-content" class="content">
            <h4>Energy Price Data</h4>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with date inputs">
                        <div class="btn-group me-2" role="group" aria-label="Country selector">
                            <label class="input-group-text rounded-0" for="country">Country</label>
                            <select class="form-select" id="country">
                            </select>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <span class="input-group-text rounded-0">From</span>
                            <input type="date" class="form-control rounded-0" id="from" value="2024-01-01">
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                            <span class="input-group-text rounded-0">To</span>
                            <input type="date" class="form-control rounded-0" id="to" value="2024-02-01">
                        </div>
                        <button type="button" class="btn btn-primary ms-auto" id="redraw">Fetch Data</button>
                    </div>
                </div>
            </div>

            <!-- Chart container -->
            <div class="card mb-4">
                <div class="card-header">
                    Energy Price Chart
                </div>
                <div class="card-body">
                    <div id="mychart" class="mt-3">
                        <p class="border p-2 rounded">Chart will be displayed here after fetching data...</p>
                    </div>
                </div>
            </div>

            <!-- Table container -->
            <div class="card">
                <div class="card-header">
                    Energy Price Data
                </div>
                <div class="card-body">
                    <table id="mytable" class="table table-hover table-striped table-sm"></table>
                </div>
            </div>
        </div>

        <!-- Section 2: Map View -->
        <div id="map-content" class="content d-none">
            <h4>European Energy Map</h4>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with date inputs">
                        <div class="btn-group me-2" role="group" aria-label="Country selector">
                            <label class="input-group-text rounded-0" for="country">Country</label>
                            <select class="form-select" id="country-euro-map">
                            </select>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <span class="input-group-text rounded-0">From</span>
                            <input type="date" class="form-control rounded-0" id="from-euro-map" value="2024-01-01">
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                            <span class="input-group-text rounded-0">To</span>
                            <input type="date" class="form-control rounded-0" id="to-euro-map" value="2024-02-01">
                        </div>
                        <button type="button" class="btn btn-primary  ms-auto" id="redraw-euro-map">Fetch Data</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div id="container-map" style="width: 100%; height: 700px;"></div>
                </div>
            </div>
        </div>


        <!-- Section 3: production-by-type -->
        <div id="production-by-type-content" class="content d-none">
            <h4>Electricity Production by Type</h4>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with date inputs">
                        <div class="btn-group me-2" role="group" aria-label="Country selector">
                            <label class="input-group-text rounded-0" for="country">Country</label>
                            <select class="form-select" id="country-public-power">
                            </select>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <span class="input-group-text rounded-0">From</span>
                            <input type="date" class="form-control rounded-0" id="from-public-power" value="2024-01-01">
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                            <span class="input-group-text rounded-0">To</span>
                            <input type="date" class="form-control rounded-0" id="to-public-power" value="2024-02-01">
                        </div>
                        <button type="button" class="btn btn-primary ms-auto" id="redraw-production-by-type">Fetch Data</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <figure class="highcharts-figure">
                        <div id="container" class="mx-auto my-3"></div>
                        <p class="highcharts-description text-center mt-3">
                            The public net electricity production for a given country for each production type.
                        </p>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-auto">
        <div class="container">
            <p class="text-center text-muted mb-0">Energy Dashboard &copy; 2025</p>
        </div>
    </footer>

    <!-- Scripts - FIXED ORDER TO PREVENT CONFLICTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Load Highcharts first, then maps module, DataTable module -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
